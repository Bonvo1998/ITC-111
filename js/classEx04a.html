<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Exercise 04a</title>
    <script>
        /*
            Example of variables with global scope.
        */
        var name = 'Bon'; // String
        var age = '22'; // Number
        var isWorking = true; // Boolean
        /*
            Example of variables with local scope.
            The let keyword declares a block scoped local variable
        */

        let middleName = "Allen";
        let year = 76;
        let isAtSchool = false;

        /*
            Example of variable that does not change. 

        */ 
        const lastName = 'Vo';
        const pi = 3.14;



    </script>
</head>

</html>
